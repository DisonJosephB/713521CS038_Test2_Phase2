    <div class="container">
        <h2>Register</h2>
        <div class="input-container">
            <input type="text" placeholder="Name" id="register-name" required>
            <input type="email" placeholder="Email" id="register-email" required>
            <input type="password" placeholder="Password" id="register-password" required>
            <input type="number" placeholder="Age" id="register-age" required>
            <input type="text" placeholder="Degree" id="register-degree" required>
        </div>
        <button class="button" type="submit" id="register-submit" onclick="register()">Register</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
