<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Student Management</h1>
        <nav>
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="QnA.html">QnA</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="input-container">
            <input type="text" placeholder="Name" id="name">
            <input type="email" placeholder="Email" id="email">
            <input type="text" placeholder="GPA" id="grade">
            <input type="number" placeholder="Age" id="age">
            <input type="text" placeholder="Degree" id="degree">
        </div>

        <button class="button" type="submit" id="submit" onclick="addStudent()">Add Student</button>
        <h5 style="color: red;">*You Need To Enter The Details Above, <i>It's Responsive!</i>*</h5>
    
        <input class="search" type="text" id="search" onkeyup="search()" placeholder="Search By Name, email or Degree">

        <table class="table" id="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </tr>
            </thead>
    
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
